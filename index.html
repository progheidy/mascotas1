<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mundo Mascota</title>
    <!-- Bootswatch Cosmo Theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="App.css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar" style="background-color:rgb(123, 186, 244);">
      <div class="container">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#"style="color: antiquewhite;">Productos para tu mascota</a>
      <img src="https://previews.123rf.com/images/tigatelu/tigatelu1701/tigatelu170100016/69363160-ilustraci%C3%B3n-de-conjunto-de-divertidos-perros-de-dibujos-animados.jpg" width="250" heidght="250"; alt="Logo" class="nav-brand">
    </nav>

    <div class="container">
      <!-- APPLICATION -->
      <div id="App" class="row pt-5">
        <!-- FORM -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header" style="background-color:#323131">
              <h4> <p style="color:rgb(255, 244, 244)">Añadir Un Artículo</h4> </p>
            </div>
            <div class="card">
              <div class="card-body"style="background-color:#7B68EE">
                <!-- FORM TO ADD TASKS -->
                <form id="formTask">
                  <div class="form-group">
                    <p style="color:rgb(255, 255, 255)">La alimentación es fundamental para su salud, vitalidad y bienestar, y debemos procurar que, a través de ella, reciba todos los nutrientes necesarios para una vida sana y feliz para nuestros perros.</p>
                  </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Nombre del producto"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <input
                  type="number"
                  id="price"
                  step="0.01"
                  placeholder="Precio del producto"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  min="1900"
                  max="2099"
                  step="1"
                  value="2018"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Guardar"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>

        <!-- PRODUCTS LIST -->
        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>

    <script src="App.js" type="module"></script>
    <script>alert("Bienvenidos a PRODUCTOS DEL DÍA creado por Heidy Jaimes")</script>
  </body>
</html>
